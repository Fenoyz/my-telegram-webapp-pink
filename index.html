<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KvemAi | Trading Analytics</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body class="mobile">
        <div class="analytics-app">
            <div class="app-header">
                <div class="logo">
                    <h1>NELLI AI</h1>
                </div>

                <div style="display: flex; align-items: center; gap: 8px">
                    <button
                        id="theme-toggle"
                        class="switch-otc-btn"
                        aria-label="Toggle theme"
                    >
                        <!-- Иконка солнца с длинными лучами -->
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                            stroke="currentColor"
                            stroke-width="2"
                            class="theme-icon"
                        >
                            <circle cx="12" cy="12" r="4"></circle>
                            <line x1="12" y1="0" x2="12" y2="4"></line>
                            <line x1="12" y1="20" x2="12" y2="24"></line>
                            <line
                                x1="3.51"
                                y1="3.51"
                                x2="6.34"
                                y2="6.34"
                            ></line>
                            <line
                                x1="17.66"
                                y1="17.66"
                                x2="20.49"
                                y2="20.49"
                            ></line>
                            <line x1="0" y1="12" x2="4" y2="12"></line>
                            <line x1="20" y1="12" x2="24" y2="12"></line>
                            <line
                                x1="3.51"
                                y1="20.49"
                                x2="6.34"
                                y2="17.66"
                            ></line>
                            <line
                                x1="17.66"
                                y1="6.34"
                                x2="20.49"
                                y2="3.51"
                            ></line>
                        </svg>
                    </button>
                    <button id="language-toggle" class="switch-otc-btn">
                        RU
                    </button>
                </div>
            </div>

            <div class="app-content-wrapper">
                <div class="main-content">
                    <div class="settings-section active">
                        <div style="text-align: left; margin-bottom: 0px">
                            <h3
                                style="
                                    font-size: 26px;
                                    font-weight: 700;
                                    color: var(--text-primary);
                                    letter-spacing: 0.5px;
                                    margin: 0;
                                    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
                                "
                            >
                                NELLI PRO ROBOT
                            </h3>
                        </div>

                        <div
                            class="signal-settings-header"
                            style="
                                display: flex;
                                justify-content: left;
                                align-items: center;
                                gap: 5px;
                            "
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke= "#ff4d8d"
                                stroke-width="3"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                style="flex-shrink: 0"
                            >
                                <circle cx="12" cy="12" r="10"></circle>
                                <line
                                    x1="12"
                                    y1="20"
                                    x2="12"
                                    y2="10"
                                    stroke-width="4"
                                ></line>
                            </svg>
                            <h2
                                data-i18n="settings"
                                style="
                                    margin: 0;
                                    font-size: 1.2em;
                                    line-height: 1;
                                "
                            >
                                Signal Settings
                            </h2>
                        </div>

                        <div class="market-tabs">
                            <button
                                class="market-tab active"
                                data-market="standard"
                                data-i18n="market_standard"
                            >
                                Standard
                            </button>
                            <button
                                class="market-tab"
                                data-market="otc"
                                data-i18n="market_otc"
                            >
                                OTC
                            </button>
                        </div>

                        <div class="input-group custom-select-wrapper">
                            <label data-i18n="currency_label">Currencies</label>
                            <div
                                class="custom-select"
                                id="currency-custom-select"
                                tabindex="0"
                            >
                                <div class="custom-select__trigger">
                                    <span id="currency-selected-value">--</span>
                                    <div class="custom-select__arrow"></div>
                                </div>
                                <div class="custom-options-container">
                                    <ul
                                        class="custom-options"
                                        id="currency-options-list"
                                    >
                                        <!-- Options will be populated by JS -->
                                    </ul>
                                </div>
                            </div>

                            <select
                                id="currency-pair"
                                class="modern-select"
                                style="display: none"
                            >
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>

                        <div class="input-group custom-select-wrapper">
                            <label data-i18n="timeframe_label">Timeframe</label>

                            <div
                                class="custom-select"
                                id="timeframe-custom-select"
                                tabindex="0"
                            >
                                <div class="custom-select__trigger">
                                    <span id="timeframe-selected-value"
                                        >--</span
                                    >
                                    <div class="custom-select__arrow"></div>
                                </div>
                                <div class="custom-options-container">
                                    <ul
                                        class="custom-options"
                                        id="timeframe-options-list"
                                    >
                                        <!-- Options will be populated by JS -->
                                    </ul>
                                </div>
                            </div>

                            <select
                                id="timeframe"
                                class="modern-select"
                                style="display: none"
                            >
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>

                        <button
                            id="get-signal-btn"
                            class="primary-btn"
                            data-i18n="get_signal"
                        >
                            <!-- Контент кнопки по умолчанию -->
                            <span class="button-text">Get Signal</span>

                            <!-- Контент кнопки во время анализа (изначально скрыт) -->
                            <span class="analyzing-text" style="display: none">
                                <!-- Опционально: добавить спиннер -->
                                <!-- <span class="analyzing-spinner"></span> -->
                                <span
                                    class="analyzing-text-content"
                                    data-i18n="analyzing_title"
                                    >Analyzing market data...</span
                                >
                            </span>
                        </button>

                        <a
                            href="https://t.me/NELLIPROTRADE    "
                            target="_blank"
                            id="telegram-link"
                            class="primary-btn telegram-link"
                        >
                            <div class="telegram-content">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                    class="telegram-icon"
                                >
                                    <path
                                        d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.447 1.394c-.14.141-.259.259-.374.261l.213-3.053 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.136-.954l11.566-4.458c.538-.196 1.006.128.832.941z"
                                    />
                                </svg>
                                <span
                                    id="telegram-link-text"
                                    data-i18n="join_telegram"
                                    >Присоединяйтесь к Telegram</span
                                >
                            </div>
                        </a>
                    </div>
                </div>

                <div class="signal-section">
                    <div class="signal-section-copyright">
                        <div class="copyright" data-i18n="copyright">
                            © 2025 NELLIAI - Professional Trading Analytics
                        </div>
                    </div>
                    <div class="signal-info-card">
                        <div class="signal-header">
                            <div class="signal-label">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                >
                                    <polyline
                                        points="22 12 18 12 15 21 9 3 6 12 2 12"
                                    ></polyline>
                                </svg>
                                <span data-i18n="signal">Signal</span>
                            </div>
                            <div class="signal-time" id="signal-timestamp">
                                --:--:--
                            </div>
                        </div>

                        <!-- БЛОК timeframe и accuracy ПЕРЕМЕЩЕН ВНУТРЬ .chart-wrapper -->
                        <!--
                        <div class="chart-info-bar">
                            <div class="chart-info-item">
                                <div
                                    class="chart-info-label"
                                    data-i18n="timeframe_label"
                                >
                                    Timeframe
                                </div>
                                <div
                                    class="chart-info-value"
                                    id="chart-timeframe-value"
                                >
                                    --
                                </div>
                            </div>
                            <div class="chart-info-item">
                                <div
                                    class="chart-info-label"
                                    data-i18n="accuracy_label"
                                >
                                    Accuracy
                                </div>
                                <div
                                    class="chart-info-value"
                                    id="chart-accuracy-value"
                                >
                                    --
                                </div>
                            </div>
                        </div>
                        -->
                        <!-- КОНЕЦ перемещаемого блока -->

                        <div class="signal-display-container">
                            <div class="signal-content" id="signal-content">
                                <div
                                    class="signal-pair"
                                    id="signal-pair"
                                    data-i18n="signal_pair_default"
                                >
                                    --
                                </div>
                                <div
                                    class="signal-action"
                                    id="signal-action"
                                    data-i18n="signal_action_default"
                                >
                                    --
                                </div>
                            </div>
                            <div class="signal-loading" id="signal-loading">
                                <div class="loading-content">
                                    <div class="spinner"></div>
                                    <h3 data-i18n="analyzing_title">
                                        Analyzing market data...
                                    </h3>
                                    <p data-i18n="analyzing_text">
                                        Our algorithm is processing your request
                                    </p>
                                </div>
                            </div>
                            <!-- НАЧАЛО: Добавленный блок прогресс-бара -->
                            <div
                                class="signal-progress-container"
                                id="signal-progress-container"
                                style="display: none"
                            >
                                <div
                                    class="signal-progress-label"
                                    id="signal-progress-label"
                                    data-i18n="remaining"
                                >
                                    Осталось
                                </div>
                                <div
                                    class="signal-progress-timer"
                                    id="signal-progress-timer"
                                >
                                    00:00
                                </div>
                                <div class="signal-progress-bar">
                                    <div
                                        class="signal-progress-bar-fill"
                                        id="signal-progress-bar-fill"
                                        style="width: 100%"
                                    ></div>
                                </div>
                            </div>
                            <!-- КОНЕЦ: Добавленный блок прогресс-бара -->
                        </div>
                    </div>

                    <div class="chart-wrapper">
                        <!-- ЗАГОЛОВОК ГРАФИКА -->
                        <div class="chart-title-above">
                            <svg
                                class="chart-title-icon"
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <line
                                    x1="2"
                                    y1="2"
                                    x2="2"
                                    y2="22"
                                    stroke="currentColor"
                                    stroke-width="2"
                                ></line>
                                <line
                                    x1="2"
                                    y1="22"
                                    x2="22"
                                    y2="22"
                                    stroke="currentColor"
                                    stroke-width="2"
                                ></line>
                                <polyline
                                    points="25 4 15.5 13.5 10.5 8.5 3 16"
                                ></polyline>
                            </svg>
                            <span
                                class="chart-title-text"
                                data-i18n="chart_title"
                                >Currency pair chart</span
                            >
                        </div>

                        <!-- НОВОЕ МЕСТО ДЛЯ timeframe и accuracy -->
                        <div class="chart-info-bar">
                            <div class="chart-info-item">
                                <div
                                    class="chart-info-label"
                                    data-i18n="timeframe_label"
                                >
                                    Timeframe
                                </div>
                                <div
                                    class="chart-info-value"
                                    id="chart-timeframe-value"
                                >
                                    --
                                </div>
                            </div>
                            <div class="chart-info-item">
                                <div
                                    class="chart-info-label"
                                    data-i18n="accuracy_label"
                                >
                                    Accuracy
                                </div>
                                <div
                                    class="chart-info-value"
                                    id="chart-accuracy-value"
                                >
                                    --
                                </div>
                            </div>
                        </div>
                        <!-- КОНЕЦ НОВОГО МЕСТА -->

                        <div class="chart-content-container">
                            <div class="y-axis" id="y-axis"></div>
                            <div
                                class="candlestick-chart-container"
                                id="candlestick-chart-container"
                            ></div>
                        </div>
                    </div>

                    <div class="cooldown-timer" id="cooldown-timer-container">
                        <div class="timer-content" id="cooldown-content">
                            <div class="timer-value" id="cooldown-timer">
                                --:--
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Закрытие .app-content-wrapper -->
        </div>
        <!-- Закрытие .analytics-app -->
        <script src="js/script.js"></script>
    </body>
</html>
